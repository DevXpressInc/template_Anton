name: Update Submodule

on:
  push:
    branches: -main
    paths: template

  pull_request:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo with submodules
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Configure git
      run: |
        git config user.name 'Anton123xx'
        git config user.email 'rem248ssem@gmail.com'

    - name: Update the specific submodule to latest
      run: | 
        git submodule update --remote --recursive
        